spring:
  application:
    name: ingsis-snippet

  datasource:
    url: jdbc:postgresql://localhost:5002/postgres-snippet
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update

  sql:
    init:
      platform: postgres
